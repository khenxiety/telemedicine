<nz-layout > 
  <nz-header [class.px-3]="isMobileView">
    <div class="header-container">
      <div class="logo-container">
        <img src="./assets/logo.png" alt="" class="logo me-2" />
        <span class="text-white">TELEMEDICINE</span>
      </div>

      <a nz-dropdown [nzDropdownMenu]="menu">
        Admin
        <span nz-icon nzType="down"></span>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>
            <span
              class="margin-r-sm me-2"
              nz-icon
              nzType="eye"
              nzTheme="outline"
            ></span
            >Password Reset
          </li>
          <li
            nz-menu-item
            nz-popconfirm
            nzPopconfirmTitle="Are you sure you want to logout?"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="logout()"
            (nzOnCancel)="logout()"
          >
            <span
              class="margin-r-sm me-2"
              nz-icon
              nzType="logout"
              nzTheme="outline"
            ></span
            >Logout
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </nz-header>
  <nz-content class="outer-content" [class.px-3]="isMobileView">
    <nz-breadcrumb>
      <nz-breadcrumb-item>{{ breadcrumbsTitle?.relative }}</nz-breadcrumb-item>
      <nz-breadcrumb-item>{{ breadcrumbsTitle?.page }}</nz-breadcrumb-item>
      <nz-breadcrumb-item *ngIf="breadcrumbsTitle?.childPage ">{{ breadcrumbsTitle?.childPage }}</nz-breadcrumb-item>

    </nz-breadcrumb>

    <nz-layout class="inner-layout">
      <nz-sider
        nzWidth="200px"
        nzCollapsible="true"
        [nzCollapsedWidth]="isMobileView ? 45: 60"
        nzTheme="light"
        [nzCollapsed]="isMobileView"
      >
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li
            nz-submenu
            [nzOpen]="breadcrumbsTitle?.relative === 'Dashboard'"
            nzTitle="Dashboard"
            nzIcon="user"
          >
            <ul>
              <li
                nz-menu-item
                routerLink="./dashboard"
                routerLinkActive="ant-menu-item-selected"
              >
                Analytics
              </li>
              <li
                nz-menu-item
                routerLink="./manage"
                routerLinkActive="ant-menu-item-selected"
              >
                Manage Data
              </li>
              <li
                nz-menu-item
                routerLink="./submits"
                routerLinkActive="ant-menu-item-selected"
              >
                Manage Accounts
              </li>
            </ul>
          </li>
          <li
            nz-submenu
            nzTitle="CMS"
            nzIcon="laptop"
            [nzOpen]="breadcrumbsTitle?.relative === 'CMS'"
            routerLinkActive="ant-menu-item-selected"
          >
            <ul>
              <li
                nz-menu-item
                routerLink="./contact-update"
                routerLinkActive="ant-menu-item-selected"
              >
                Contact Information
              </li>
              <li nz-menu-item>option6</li>
              <li nz-menu-item>option7</li>
              <li nz-menu-item>option8</li>
            </ul>
          </li>
          <!-- <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
            <ul>
              <li nz-menu-item>option9</li>
              <li nz-menu-item>option10</li>
              <li nz-menu-item>option11</li>
              <li nz-menu-item>option12</li>
            </ul>
          </li> -->
        </ul>
      </nz-sider>
      <nz-content class="inner-content" (scroll)="onscroll($event)">
        <router-outlet></router-outlet>
        <div class="scroll-container"></div>
      </nz-content>
    </nz-layout>
    <nz-footer>Telemedicine Â©{{ year }}</nz-footer>
  </nz-content>
</nz-layout>
<nz-back-top></nz-back-top>
