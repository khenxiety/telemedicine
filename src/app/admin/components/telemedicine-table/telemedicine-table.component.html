<nz-spin [nzSpinning]="isSpinning">
  <nz-table #filterTable [nzData]="dataItems" nzTableLayout="fixed">
    <thead>
      <tr>
        <th
          style="user-select: none"
          *ngFor="let column of listOfColumns"
          [nzSortOrder]="column.sortOrder"
          [nzSortFn]="column.sortFn"
          [nzSortDirections]="column.sortDirections"
          [nzFilterMultiple]="column.filterMultiple"
          [nzFilters]="column.listOfFilter"
          [nzFilterFn]="column.filterFn"
        >
          {{ column?.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataItems">
        <td nzEllipsis>
          <p nz-typography nzCopyable [nzCopyText]="data?.name">
            {{ data?.name ? data?.name : "-" }}
          </p>
        </td>
        <td nzEllipsis>
          <p nz-typography>{{ data?.gender ? data?.gender : "-" }}</p>
        </td>
        <td nzEllipsis>
          <p nz-typography>{{ data?.address ? data?.address : "-" }}</p>
        </td>
        <td nzRight>
          <div class="action-buttons d-flex">
            <!-- <a class="font-color-primary disable-user-select me-3" >
              <span nz-icon nzType="info-circle" nzTheme="fill" *ngIf="isMobileView"></span>
              <span *ngIf="!isMobileView">View</span> 
            </a> -->
            <a
              class="font-color-primary disable-user-select me-3"
              (click)="emitActions({ action: 'update', id: data?.id })"
            >
              <span
                nz-icon
                nzType="edit"
                nzTheme="fill"
                *ngIf="isMobileView"
              ></span>
              <span *ngIf="!isMobileView">View</span>
            </a>
            <a
              class="font-color-primary disable-user-select"
              nz-popconfirm
              nzPopconfirmTitle="Are you sure delete this data?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="emitActions({ action: 'delete', id: data?.id })"
              (nzOnCancel)="cancel()"
            >
              <span
                nz-icon
                nzType="delete"
                nzTheme="fill"
                *ngIf="isMobileView"
              ></span>
              <span *ngIf="!isMobileView">Delete</span>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-spin>
